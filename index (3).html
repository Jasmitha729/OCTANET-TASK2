<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="todo-app">
        <h1>My To-Do List</h1>
        <ul class="todo-list">
            <li><input type="checkbox" id="task1"><label for="task1">Buy groceries</label></li>
            <li><input type="checkbox" id="task2"><label for="task2">Walk the dog</label></li>
            <li><input type="checkbox" id="task3"><label for="task3">Finish homework</label></li>
            <li><input type="checkbox" id="task4"><label for="task4">Call mom</label></li>
        </ul>
        <div class="input-group">
            <input type="text" id="new-task" placeholder="Add a new task">
            <button class="btn-add">Add</button>
        </div>
    </div>
    <script>
        document.querySelector('.btn-add').addEventListener('click', function() {
            var input = document.getElementById('new-task');
            var taskText = input.value.trim();
            if (taskText) {
                var newItem = document.createElement('li');
                newItem.innerHTML = `<input type="checkbox"><label>${taskText}</label>`;
                document.querySelector('.todo-list').appendChild(newItem);
                input.value = '';
            }
        });
    </script>
</body>
</html>
